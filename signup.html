<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogNinja.com â€“ Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="auth-card">
        <div class="form-container">
            <h2 class="top-head">Create Account</h2>

            <div class="form-group">
                <input type="text" id="name" placeholder="Full Name">
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="form-group password-wrap">
                <input type="password" id="password" placeholder="Password">
                <i class="fa-solid fa-eye toggle-eye" id="signupToggle"></i>
            </div>

            <button id="signupBtn" class="btn-primary">Register</button>

            <p class="switch-link">Already have an account?
                <a href="index.html">Login</a>
            </p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c2c3a511e.js" crossorigin="anonymous"></script>
    <script src="toast.js"></script>
    <script src="auth.js"></script>
</body>

</html>
